<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDOList</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="todoContainer">
        <h1>To Do List</h1>
        <span class="error"></span>
        <form action="">
            <input name="userToDo" minlength="2" maxlength="50" type="text" class="taskInput" placeholder="Add your new task">
            <button type="submit" class="addTaskBtn">Add Task</button>
            
        </form>
        <ul class="taskList"> 
            
        </ul>
    </section>
</body>
<script src="js/app.js"></script>
</html>
